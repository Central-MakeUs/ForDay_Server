spring:
  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

  h2:
    console:
      enabled: true

  data:
    redis:
      host: localhost
      port: 6379

  jwt:
    secret: test-secret
    access-expiration: 180
    refresh-expiration: 7
